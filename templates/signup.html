<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content="Width=device-whidth">

    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="Login-backround">
    <div id="container">

    <section id="Main-Showcase-login">
      <div id="main">

        <div class="box">

          <img src="/images/man.png" class="user">

          <h1>Sign Up</h1>
          <form action="/successfulSignup" method="post">
            <div class="inputbox">
              <input type="text" name="first_name" required="">
              <label>First Name</label>
            </div>

            <div class="inputbox">
              <input type="text" name="last_name" required="">
              <label>Last Name</label>
            </div>

            <div class="inputbox">
              <input type="text" name="email" required="">
              <label>Email</label>
            </div>

            <div class="inputbox">
              <input type="text" name="password" required="">
              <label>Password</label>
            </div>
            <input type="submit" name="" value="Submit">
          </form>
      </div>
    </section>
  </div>

    </div>
  </body>
</html>
