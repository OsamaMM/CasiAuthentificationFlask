<!DOCTYPE html>
<html>
<head>
<title>Prototype CASI</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 1;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("/images/background.jpg");
  height: 100%;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}
.button1 {
  background:transparent;
  border:none;
  border-bottom:1px;
  outline:none;
  background:#ffffff;
  padding:17px 50px;
  cursor:pointer;
  border-radius:6px;
  margin-bottom:20px;
  font-weight:bolder;
  font-size:20px;
}

.button1:hover{
  background:#98162a;
  color: #ffffff;
  transition:400ms ease-in-out 0.1s;
}

.button2 {
  background:transparent;
  border:none;
  border-bottom:1px;
  outline:none;
  background:#ffffff;
  padding:17px 50px;
  cursor:pointer;
  border-radius:6px;
  margin-bottom:20px;
  font-weight:bolder;
  font-size:20px;
}

.button2:hover{
  background:#31698a;
  color: #ffffff;
  transition:400ms ease-in-out 0.1s;
}

a {
    color: blue;
    font-weight: bold;
}

</style>
</head>
<body>

<div class="bgimg-1">
  <div class="caption">
    <form action="/signup" method="get">
      <button class="button1" type="submit">Sign up</button>
    </form>
    <form action="/linkedinLogin" method="get">
      <button class="button2" type="submit">Continue with Linkedin</button>
    </form>
    <a href="/directLogin">Already have an account? log in</a>
  </div>
</div>
</body>
</html>
